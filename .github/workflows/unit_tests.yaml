name: unit_tests

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - trunk

  pull_request:
    branches:
      - trunk

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: dart-lang/setup-dart@65c82982aa686933bf10d50aced7a27b2b63f2a6 # v1.6.3
      - name: dart pub get
        run: dart pub get
      - name: dart analyze
        run: dart analyze
      - name: dart test
        run: dart test
